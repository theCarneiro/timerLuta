<html>
    <head>
        <meta charset="UTF-8">
        <link href="./timer.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Timer para o treino</title>

    </head>
    <body>
        <section id="mostrador" class="mostrador frame">00:00
        </section>

        <section class="frame">
            <div class="entradas">
                <label for="minutos" id="txtMin">Min</label>
                <input type="number" id="minutos" value="00" max="59">
                <label for="segundos" id="txtSec">Seg</label>
                <input type="number" id="segundos" value="00" max="59" min="00">
            </div>
        </section>

        <section class="btn btnLinha frame">
            <button class="btn botoes" id="btnPP"><span class="material-symbols-outlined spamBtn">
                play_arrow
                </span></button>
            <button class="btn botoes" id="btnStop"><span class="material-symbols-outlined spamBtn">
                stop
                </span></button>
        </section>

        </section> 
-->

        <script src="./timer.js"></script>
    </body> 
</html>
